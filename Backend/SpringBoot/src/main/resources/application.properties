# URL de conexión a tu base de datos real
spring.datasource.url=jdbc:mysql://localhost:3306/galaxy_impact_v
# Credenciales de tu usuario de MySQL
spring.datasource.username=root
spring.datasource.password=root

# Configuración de Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Puerto local del servidor
server.port=8080

# Para que no me transforme los nombres de las tablas y columnas
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
